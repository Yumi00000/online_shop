<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h2>Register</h2>
            <form action="/register" method="post" content="register">
                <div class="form-group">
                    <label for="login">Enter your login:</label>
                    <input type="text" id="login" name="login" placeholder="Login" required>
                </div>
                <div class="form-group">
                    <label for="name">Enter your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Enter your Surname:</label>
                    <input type="text" id="surname" name="surname" placeholder="Surname" required>
                </div>
                <div class="form-group">
                    <label for="password">Enter your password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="mobile_number">Enter your phone number:</label>
                    <input type="text" id="mobile_number" name="mobile_number" placeholder="Mobile number" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter your phone number:</label>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input class="submit-button" type="submit" name="submit" value="Register">
                </div>
                {% if login_exists %}
                    <p class="error-message">Login already exists. Choose another one.</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
